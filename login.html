<body>
    <!-- 登录页面 -->
    <div class="login">
        <!-- 左侧背景图 -->
        <div class="login-bg"></div>

        <!-- 右侧内容区 -->
        <div class="login-content">
            <!-- 头部 -->
            <div class="l-header">
                <div class="h-left">
                    <a href="index.html"><div class="logo fl"></div>
                        <h1>小米账号</h3>
                        </a>
                    
                    
                </div>
                <div class="h-right">
                    <a href="javascript:;">用户协议</a>
                    <a href="javascript:;">隐私政策</a>
                    <a href="javascript:;">帮助中心</a>
                    <span>|</span>
                    <a href="javascript:;">中文简体</a>
                </div>
            </div>

            <!-- 登录区域 -->
            <div class="login-card-wrapper" style="  padding-top:0px;
            margin-top: -40px;">
                <div class="login-card">
                    <div class="login-nav">
                        <a class="active" href="javascript:;">登录</a>
                        <a href="register.html">注册</a>
                    </div>

                    <!-- 登录表单 -->
                    <form class="mi-form loginForm">
                        <input type="text" name="username" placeholder="邮箱/手机号码/小米ID">
                        <input type="password" name="password" placeholder="密码">
                        <button type="submit">登录</button>
                    </form>

                    <div class="mi-tips">
                        <!-- <a href="javascript:;">忘记密码?</a> -->
                        <label style="color:#ff5c00">
                            <input type="checkbox" name="remember">七天免登录
                        </label>
                        <a href="javascript:;">手机号登录</a>
                    </div>
                    <div class="other-login" style="margin-top:225px">
                        <p>其他方式登录</p>
                        <div>
                            <i class="iconfont icon-qq"></i>
                            <i class="iconfont icon-weibo1"></i>
                            <i class="iconfont icon-zhifubao"></i>
                            <i class="iconfont icon-weixin"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 版权 -->
